<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <!-- owl-carousel -->
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.min.css">
        <!-- swiper -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <!-- my-css -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- owl-carousel -->
        <div class="home-slider owl-carousel owl-theme">
            <div class="home-slider__item"><img class="home-img" src="img/img-1.jpg" alt=""></div>
            <div class="home-slider__item"><img class="home-img" src="img/img-2.jpg" alt=""></div>
            <div class="home-slider__item"><img class="home-img" src="img/img-3.jpg" alt=""></div>
            <div class="home-slider__item"><img class="home-img" src="img/img-4.jpg" alt=""></div>
            <div class="home-slider__item"><img class="home-img" src="img/img-5.jpg" alt=""></div>
            <div class="home-slider__item"><img class="home-img" src="img/img-6.jpg" alt=""></div>
            <div class="home-slider__item"><img class="home-img" src="img/img-7.jpg" alt=""></div>
        </div>
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/img-1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/img-2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/img-3.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/img-4.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/img-5.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/img-6.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/img-7.jpg" alt=""></div>
            </div>
        </div>
        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- owl-carousel -->
        <script src="js/owl.carousel.min.js"></script>
        <!-- swiper -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <!-- my-js -->
        <script src="js/app.js"></script>
    </body>

</html>
